<!DOCTYPE html>
<html>
    <head>
        <title>News Signup</title>
        <link rel="stylesheet" href="styles/news-grid.css">
    </head>
    <body>
        <div class="header">
            <h1 class="logo">NEWS</h1> 
            <a class="nav-link" href="#">Signin</a>
            <a class="nav-link" href="news-signup.html">Signup</a>
        </div>
        <div class="signup-container">
            <h2 class="heading">Signup</h2> 
            <form action = "https://www.w3schools.com/action_page.php" method="post"> 
                <div class="form-element-container">
                <div class="form-element">
                <label for ="name">Name:</label>
                 <input type="text" placeholder = "Enter name" value="Jhon" id = "name" name = "name">  
                </div> 
                 <div class="form-element">
                    <label for ="email">Email:</label> 
                     <input type="text" placeholder = "Email" value="Jhon@gmail.com" id = "email" name = "email">     
                 </div>
                     <div class="form-element">
                        <label for ="password">Password:</label> 
                         <input type="password" placeholder = "Enter password" id = "password" name = "password">    
                     </div>
                         <div class="form-element">
                            <label for ="color">Fvourite Color:</label>
                             <select id ="color" name = "color">
                                 <option value = "R">Red</option> 
                                 <option value = "G" selected>Green</option>
                                 <option value = "B">Blue</option>
                             </select>
                         </div>
                             <div class="form-element">
                                 <label>Gender</label>
                                 <input type = "radio" name = "gender" id = "male" value = "M">
                                 <label class="label-radio" for = "male"> Male</label>
                                 <input type = "radio" name = "gender" id = "female" value = "F"
                                 checked>
                                  <label class="label-radio"  for = "female">Female</label>
                             </div>
                             <div class="form-element">
                                 <label for = "student">I am a student</label>
                                 <input type ="checkbox" id = "student" name = student value="Y" checked>
                             </div>
                            </div>
                            <div class="form-element">
                                <label for = "about">About me:</label> 
                                <textarea id = "about" name = "about">I want to become an astronaut</textarea> 
                            </div>
                            <input type = "submit" value = "Signup">
                            </form>
        </div>
        <div class="footer">
        Copyright 2020
    </div>
    <body>
    </html>
